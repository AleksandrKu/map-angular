<div class="size">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>

            <input id="email" type="email" class="form-control"
                   formControlName="email"/>

            <div *ngIf="formErrors.email" class="alert alert-danger">
                {{ formErrors.email }}
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>

            <input id="password" type="password" class="form-control"
                   formControlName="password" placeholder="Min. length 6 characters"/>

            <div *ngIf="formErrors.password" class="alert alert-danger">
                {{ formErrors.password }}
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>

            <input id="confirm_password" type="password" class="form-control"
                   formControlName="confirm_password" placeholder="Ð¡onfirm password"/>

            <div *ngIf="isConfirmPassword" class="alert alert-danger">
                Must be same as password!
            </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="isButtonSubmit">Submit</button>
        <br>
        <div *ngIf="emailIsRegistred" class="alert alert-danger">
            {{ emailIsRegistred }}
        </div>
        <div *ngIf="successfulRegistered" class="alert alert-success">
            {{ successfulRegistered }}
        </div>
    </form>
</div>
